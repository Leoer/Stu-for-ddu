<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Person(name,age){
      this.name = name
      this.age = age
      this.show = function(){
        console.log(this.name)
      }
    }

    Person.prototype.sex = '男'
    Person.prototype.work = function(workType){
      console.log(this.name + '的工作是：' + workType)
    }
    
    var p1 = new Person('Bill', 45);

    // in:判断指定属性或方法是否为该对象的属性或方法
      console.log('name' in p1)  // true
      console.log('sex' in p1)   // true
      console.log('addr' in p1)   // false
      console.log('show' in p1)   // false
      console.log('work' in p1)   // false

    // delete:删除对象的属性
    console.log(p1)
    delete p1.name // name属性被删除
    delete p1.show
    delete p1.work()  // 原型方法不能被删除
    console.log(p1)

    var p2 = new Person('张飞',65)
    console.log(p2)

    // instanceof:判断对象（数据）属于哪一个类型（构造类）
    console.log([] instanceof Array)
    console.log([] instanceof Object)
    console.log([] instanceof String)
    console.log(p1 instanceof Person)
  </script> 
</body>
</html>
