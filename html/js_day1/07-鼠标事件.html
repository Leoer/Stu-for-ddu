<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
    <style>
        .container {
            width: 200px;
            height: 500px;
            border: 1px solid red;
            margin: auto;
        }
        input{
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container" onmousemove="movemouse(this)" onfocusout="missfocus(this)">
        <input type="text" name="" id="" onclick="clickone(this)" onfocusout="missfocus(this)">
        <input type="text" name="" id="" onmousedown="clickone(this)" onfocusout="missfocus(this)">
        <br/>
        <button onmousedown="clickbtn(this)" onfocusout="missfocus(this)">1111</button>
    </div>
</body>

</html>
<script>
    
    function clickone(x) {
      x.style.background='yellow'

    }
    function missfocus(x) {
      x.style.background='white'
      x.style.width='100px'
    }
    function clickbtn(x) {
      x.style.width='200px'
    }
    function movemouse(x){
      x.style.background='red'
      x.style.width='300px'
      
    }

</script>
