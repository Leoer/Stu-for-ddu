<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08 用Ajax实现预加载</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

</body>
<script>
  onload = function () {
    var xhr1 = null, xhr2 = null, xhr3 = null;
    setTimeout(function () {
      // 实例化请求对象
      xhr1 = new XMLHttpRequest();
      // 创建请求
      xhr1.open('get', 'https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js', true)//true表示异步请求
      // 向后台发送请求
      xhr1.send();

      xhr2 = new XMLHttpRequest();
      xhr2.open('get', 'https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.slim.js', true)//true表示异步请求
      xhr2.send();

      xhr3 = new XMLHttpRequest();
      xhr3.open('get', 'https://p3.itc.cn/q_70/images01/20220609/fc9c406f290048559b8c61681d82f71f.png', true)//true表示异步请求
      xhr3.send();

      xhr2.onreadystatechange = function () {
        if (xhr2.readyState == 4 || xhr2.status == 200) {
          console.log(xhr2.responseText)
        }
      }
      xhr3.onreadystatechange = function () {
        if (xhr3.readyState == 4 || xhr3.status == 200) {
          console.log(xhr3.readyState)
        }
      }
      // console.log(xhr2)
      // console.log(xhr2.status)
    }, 200)//使用定时器的目的：避免请求的事件过长
  }
</script>

</html
